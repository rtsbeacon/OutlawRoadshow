<ion-view>
<!--<ion-content delegate-handle="scrollHandle" on-scroll="checkPosition()" sticky>-->
<ion-content>
    <div class="list">
  <!--<div class="item-container">-->
    <div class="item item-divider">FRIDAY - March 13, 2015</div>
  <ion-item class="item-thumbnail-left" ng-repeat="artist in artists | filter: {dayId:1} | orderBy: 'id'" type="item-text-wrap" href="#/app/artists/{{artist.id}}">
      <img ng-src="{{artist.thumb}}"> 
			<span style="font-size: 22px">{{artist.name}}</span><br>
      <span style="font-size: 14px; color: #b0b0b0">{{artist.day}} - {{artist.time}}<br></span>
      <span style="font-size: 14px; color: #BA1013">{{artist.stage}}</span>
      </ion-item>

    <div class="item item-divider">SATURDAY - March 14, 2015</div>
  <ion-item class="item-thumbnail-left" ng-repeat="artist in artists | filter: {dayId:2} | orderBy: 'id'" type="item-text-wrap" href="#/app/artists/{{artist.id}}">
			<img ng-src="{{artist.thumb}}"> 
      <span style="font-size: 22px">{{artist.name}}</span><br>
      <span style="font-size: 14px; color: #b0b0b0">{{artist.day}} - {{artist.time}}<br></span>
      <span style="font-size: 14px; color: #BA1013">{{artist.stage}}</span>
      </ion-item>
</div>
  </ion-content>
  </ion-view>
