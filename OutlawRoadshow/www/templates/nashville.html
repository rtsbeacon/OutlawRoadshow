<ion-view>
  <ion-content>
    <ion-list>
 <ion-item ng-repeat="sponsor in sponsors | filter: {id:sponsor}" type="item-text-wrap">
      <img ng-src="{{sponsor.logo}}" href="{{sponsor.url}}" onclick="window.open(this.href, '_system', 'location=yes');return false;"> 
  </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
