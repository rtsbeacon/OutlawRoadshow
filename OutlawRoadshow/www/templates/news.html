<!--
This template loads for the 'tab.artist-detail' state (app.js)
'artist' is a $scope variable created in the ArtistsCtrl controller (controllers.js)
The ArtistsCtrl pulls data from the Artists service (service.js)
The Artists service returns an array of artist data
-->
<!-- I am editing the file just to see where it shows up in git-->
<ion-view>
  <ion-content class="content-artist-detail">
   <span style="font-size: 22px">News</span><br>
  <span style="font-family: sans-serif; font-size: 16px"><br>
  	<ion-list>
  	 <ion-item class="item-thumbnail-left" ng-repeat="new in news | orderBy: 'id'" type="item-text-wrap">
      <span style="font-size: 14px; color: #BA1013">{{new.topic}}<br></span>
 	 </ion-item>
 	</ion-list>
 <span style="font-size: 22px">Links</span><br>
 <span style="font-family: sans-serif; font-size: 16px">
<ul class="list">
<li class="item">
   <a href="#" onclick="window.open('https://twitter.com/thersl', '_system', 'location=yes')">-  Tweets from @theRSL</a>
</li>
<li class="item">
  <a href="#" onclick="window.open('https://open.spotify.com/user/outlaw_roadshow_radio/playlist/2NwMepIzdBYm5lBLRgUNjx', '_system', 'location=yes')">-  Spotify playlist of artists from The Outlaw Roadshow 2015 - Austin</a>
</li>
<li class="item">
  <a href="#" onclick="window.open('http://www.theoutlawroadshow.com', '_system', 'location=yes')">-  The Outlaw Roadshow</a>
</li>
<li class="item">
  <a href="#" onclick="window.open('http://wemfradio.com/category/shows/outlawroadshow/', '_system', 'location=yes')">-  Podcasts from The Outlaw Roadshow Radio</a>
</li>
</ul>
</span>
    
  </ion-content>
</ion-view>
